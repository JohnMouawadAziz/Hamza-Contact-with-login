<div class="ui grid" ng-controller="loginController">
    <div class="ui container">
        <form class="ui form"> 
            <div class="field">
                <label>user name</label>
                <input type="text" name="userName" placeholder="user name" ng-model="login.userName"/>
            </div>
            <div class="field">
                <label>password</label>
                <input type="password" name="password" placeholder="password" ng-model="login.password">
            </div>
            <div class="field">
                <div class="ui error message"></div>
                <button class="ui primary submit button" type="submit" ng-click="submit()">Submit</button>
            </div>
        </form>
    </div>
</div>
